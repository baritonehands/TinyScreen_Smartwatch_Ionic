<ion-view view-title="{{device.name}}">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Name</div>
      <div class="item item-body">
        <div>
          {{device.name}}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Address</div>
      <div class="item item-body">
        <div>
          {{device.address}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
