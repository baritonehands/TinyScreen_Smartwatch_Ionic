<ion-view view-title="Devices">
  <ion-nav-buttons side="secondary">
      <button class="button" ng-click="scan()">
        Scan
      </button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item item-remove-animate item-icon-right" ng-repeat="device in devices" type="item-text-wrap" href="#/tab/devices/{{device.id}}">
        {{device.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
